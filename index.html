<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./normalize.css"/>
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <main class="Main">
      <section class="Main_section">
        <div><img src="./images/illustration-hero.svg" alt="imagen"></div>
        <div><h1>Order Summary</h1></div>
        <div>
          <p>You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
        </div>
        <div>
          <img src="./images/icon-music.svg" alt="icono">
          <div><strong>Annual Plan</strong> <span>$59.99/year</span></div>
          <a href="#">Change</a>
        </div>
        <div>
          <input type="button" value="Proceed to Payment">
        </div>
        <div>
          <a href="#">Cancel Order</a>
        </div>
      </section>
    </main>
  </body>
</html>
